<doctype! html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Producer</title>
  <!-- Bootstrap Core CSS -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="./bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="./dist/css/sb-admin-2.css" rel="stylesheet">


    <!-- Custom Fonts -->
    <link href="./bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	
    <div id="wrapper">

        <!-- Navigation -->
        

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Producer Dashboard</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Capacity and Production
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="production"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Revenue, Total Variable Costs and Profit
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="profit"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>

                     
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-8 -->
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Price and Unit Costs
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="price"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-clock-o fa-fw"></i> Transactions
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            
                            <!-- /.list-group -->
                            <a href="#" class="btn btn-default btn-block">View Transactions</a>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-gear fa-fw"></i> Controls
                        </div>
                        <div class="panel-body">
                            <div id="controls"></div>
                            <a href="#" class="btn btn-default btn-block">Change Controls</a>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                    
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="./bower_components/underscore/underscore-min.js"></script>
    <!-- jQuery -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="./bower_components/metisMenu/dist/metisMenu.min.js"></script>


    <!-- Custom Theme JavaScript -->
    <script src="./dist/js/sb-admin-2.js"></script>
    
    <!-- Highchart dependencies -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./dist/js/highcharts.js"></script>
    <!-- Specific charts -->
    <script src="./charts/productionChart.js"></script>
    <script src="./charts/priceChart.js"></script>
    <script src="./charts/profitChart.js"></script>

    <div ng-app="records" ng-controller="recordsCtrl">
        <p> {{ data }} </p>
    </div>

  <!--<script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script> -->
  <!--<script src="records.js"></script>-->
  <!-- <script src="socketClient.js"></script> -->
  <script src="../node_modules/socket.io-client/socket.io.js"></script>
  <script>
    var socket = io('http://localhost:8010/subscriptions');
    $('body').chartProduction(socket);
    $('body').chartPrice(socket);
    $('body').chartProfit(socket);
  </script>
</body>
</html>
